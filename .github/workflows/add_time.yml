name: Add Godlike Server Time

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
    - cron: '30 1,4,7,10,13,16,19,22 * * *'

jobs:
  add_time_job:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium
          sudo apt-get update
          sudo apt-get install -y xvfb

      # ğŸ”´ å…³é”®ï¼šç”¨ xvfb-run è·‘é headless æµè§ˆå™¨
      - name: Run Time Adder Script (with Xvfb)
        env:
          PTERODACTYL_COOKIE: ${{ secrets.PTERODACTYL_COOKIE }}
          PTERODACTYL_EMAIL: ${{ secrets.PTERODACTYL_EMAIL }}
          PTERODACTYL_PASSWORD: ${{ secrets.PTERODACTYL_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x800x24" \
            python -u main.py

      # æ— è®ºæˆåŠŸå¤±è´¥ï¼Œéƒ½ä¸Šä¼ æˆªå›¾
      - name: Upload screenshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots.zip
          if-no-files-found: warn
